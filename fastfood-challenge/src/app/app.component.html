<div>
  <h1>Restaurante FastFood</h1>
  <h3>
    Pedidos Ingresados
  </h3>
  <tbody>
    @for (item of ltsFood; track $index) {
      <strong>Nombre:</strong> {{item.nombre}},
      <strong>Descripción:</strong> {{item.descripcion}},
      <strong>Número:</strong> {{item.numero}}   |
    }
  </tbody>
  
  <div>
    <h3>pedidos listos para entregar</h3> 
    <app-delivery-point></app-delivery-point>
  </div>

  <app-pos></app-pos>
  <app-kitchen></app-kitchen>
  

</div>
